<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Layout 1</title>
        
      <style>


        .half-size {
            border: solid 2px black;
            width: 50%;
            margin: auto;
            text-align: center;
        }

        .three-quarter {
            border: solid 2px black;
            width: 75%;
            margin: auto;
            text-align: center;
        }

        .full-width {
            border: solid 2px black;
            width: 100%;
            margin: auto;
            text-align: center;
        }

      </style>

    </head>

    <body>

        <div class="half-size">
            <h1> 50% the width of the page</h1>
            <p>This div is 50% the width of the page</p>
        </div>

        <div class="three-quarter">
            <h1> 75% the width of the page</h1>
            <p>This div is 75% the width of the page</p>
        </div>


        <div class="full-width">
            <h1> 100% the width of the page</h1>
            <p>This div is 100% the width of the page</p>
        </div>


    </body>

   

</html>
