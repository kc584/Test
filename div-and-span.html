<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Div & Span</title>

        <style type="text/css">

        div{
            font-family: arial;
            color: white;
            background-color: blue;
        }

        span {
            
            font-weight: bold;
            background-color: red;
        }

        </style>

    </head>

    
    <body>
    
        <div>

            <h1>Div & Span Elements</h1>
            <p>This paragraph is in a <span>div</span> tag.</p>

        </div>

        <p>This paragraph is not in a <span>div</span> element</p>

    </body>

</html>
